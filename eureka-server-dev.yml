server:
  port: 8761

spring:
  application:
    name: eureka-server
  #zipkin:
  #  base-url: http://localhost:9411

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      server:
        waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync